      <style>

      * { box-sizing:border-box; }

      /* basic stylings ------------------------------------------ */
      body 				 { background:url(https://scotch.io/wp-content/uploads/2014/07/61.jpg); }

      h2 		 {
        text-align:center;
        margin-bottom:50px;
      }
      h2 small {
        font-weight:normal;
        color:#888;
        display:block;
      }
      .footer 	{ text-align:center; }
      .footer a  { color:#53B2C8; }

      /* form starting stylings ------------------------------- */
      .group 			  {
        position:relative;
        margin-bottom:45px;
      }
      input 				{
        font-size:18px;
        padding:10px 10px 10px 5px;
        width:100%;
        border:none;
        border-bottom:1px solid #757575;

      }
      input:focus 		{ outline:none; }

      /* LABEL ======================================= */
      label 				 {
        color:#999;
        font-size:18px;
        font-weight:normal;
        position:absolute;
        pointer-events:none;
        left:5px;
        top:10px;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
      }

      /* active state */
      input:focus ~ label, input:valid ~ label 		{
        top:-20px;
        font-size:14px;
        color:#3f8acd;
      }

      /* BOTTOM BARS ================================= */
      .bar 	{ position:relative; display:block; width:100%; }
      .bar:before, .bar:after 	{
        content:'';
        height:2px;
        width:0;
        bottom:1px;
        position:absolute;
        background:#3f8acd;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
      }
      .bar:before {
        left:50%;
      }
      .bar:after {
        right:50%;
      }

      /* active state */
      input:focus ~ .bar:before, input:focus ~ .bar:after {
        width:50%;
      }

      /* HIGHLIGHTER ================================== */
      .highlight {
        position:absolute;
        height:60%;
        width:100px;
        top:25%;
        left:0;
        pointer-events:none;
        opacity:0.5;
      }

      /* active state */
      input:focus ~ .highlight {
        -webkit-animation:inputHighlighter 0.3s ease;
        -moz-animation:inputHighlighter 0.3s ease;
        animation:inputHighlighter 0.3s ease;
      }

      /* ANIMATIONS ================ */
      @-webkit-keyframes inputHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }
      @-moz-keyframes inputHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }
      @keyframes inputHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }

      select 				{
        font-size:18px;
        padding:10px 10px 10px 5px;
        width:100%;
        border:none;
        border-bottom:1px solid #757575;
        -webkit-appearance: none;
      }
      select:focus 		{ outline:none; }

      /* LABEL ======================================= */
      label 				 {
        color:#999;
        font-size:18px;
        font-weight:normal;
        position:absolute;
        pointer-events:none;
        left:5px;
        top:10px;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
      }

      /* active state */
      select:focus ~ label, select:valid ~ label 		{
        top:-20px;
        font-size:14px;
        color:#3f8acd;
      }

      /* BOTTOM BARS ================================= */
      .bar 	{ position:relative; display:block; width:100%; }
      .bar:before, .bar:after 	{
        content:'';
        height:2px;
        width:0;
        bottom:1px;
        position:absolute;
        background:#3f8acd;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
      }
      .bar:before {
        left:50%;
      }
      .bar:after {
        right:50%;
      }

      /* active state */
      select:focus ~ .bar:before, select:focus ~ .bar:after {
        width:50%;
      }

      /* HIGHLIGHTER ================================== */
      .highlight {
        position:absolute;
        height:60%;
        width:100px;
        top:25%;
        left:0;
        pointer-events:none;
        opacity:0.5;
      }

      /* active state */
      select:focus ~ .highlight {
        -webkit-animation:selectHighlighter 0.3s ease;
        -moz-animation:selectHighlighter 0.3s ease;
        animation:selectHighlighter 0.3s ease;
      }

      /* ANIMATIONS ================ */
      @-webkit-keyframes selectHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }
      @-moz-keyframes selectHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }
      @keyframes selectHighlighter {
      	from { background:#3f8acd; }
        to 	{ width:0; background:transparent; }
      }
